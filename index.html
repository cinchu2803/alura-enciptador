<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura" />
    </header>

    <main>
      <section class="primeraColumna">
        <textarea
          class="text-area"  name=""  id=""  cols="20"  rows="8"  placeholder="Ingrese el texto aqui"></textarea>

        <div>
          <h6 class="informacion"><img src="imagenes/Vector.png" alt="verctor de atención" class="logo2">Solo letras minúsculas y sin acentos</h6>
        </div>

        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>

      </section>
      <section class="segundaColumna">
        <textarea class="mensaje" name="" id="mensaje" cols="20" rows="10" ></textarea>
        <div>
          <button class="btn-copiar" onclick="textoCopiado()">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <p class="dev">&#169;Desarrollado por Cinthia Gomez Barrios</p>
      <p class="dev">Grupo 6 Alura Latam</p> 
     
    </footer>

  </body>
  <script src="script.js"></script>
</html>
